<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cassio calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="p2.css" rel="stylesheet"> 
  </head>
  <body>
        <div class="container-sm text-center mt-5">
            <div class="row mx-0" id="logo">
                cassio
            </div>
            <div class="row mx-2" id="calculator-display">

            </div>
            <div class="row">
                <div class="col mx-2" id="button-plus">
                    +

                </div>
                <div class="col mx-2"id="button-minus">
                    -

                </div>
                <div class="col mx-2"id="button-multiply">
                    x

                </div>
                <div class="col mx-2"id="button-divide">
                    /

                </div>
            
                <div class="col"id="button-clear">
                    C

                </div>
               
                
            </div>
            <div class="row justify-content-center">
                <div class="col mx-1"id="button-1">
                    1

                </div>
                <div class="col mx-1"id="button-2">
                    2

                </div>
                <div class="col mx-1"id="button-3">
                    3

                </div>
                <div class="col mx-1"id="button-4">
                    4

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col mx-1"id="button-5">
                    5

                </div>
                <div class="col mx-1"id="button-6">
                    6

                </div>
                <div class="col mx-1"id="button-7">
                    7

                </div>
                <div class="col mx-1"id="button-8">
                    8

                </div>
            </div>
            <div class="row">
                <div class="col mx-2"id="button-9">
                    9

                </div>
                <div class="col mx-2"id="button-0">
                    0

                </div>
                <div class="col mx-2"id="button-equals">
                    =

                </div>
             
            </div>
        </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="p2.js"></script>
</html>
